<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>Library</title>
</head>
<body>
    <div class="header center-align">
        <h1 class="logo">Library</h1>
    </div>
    <main class="content">
        <ul class="book-list">
            <li class="book hidden">
                <h4>Title:</h4> 
                <p id="title">1984</p>
                <h4>Author:</h4> 
                <p id="author">George Orwell</p>
                <h4>Pages:</h4> 
                <p id="pages">328</p>
                <h4>Completion Status:</h4> 
                <p id="completion">Read</p>
            </li>
            <li class="add">
                <button id="add-button">
                    <img src="icons/plus.svg" alt="add button">
                </button>
            </li>
        </ul>
    </main>
    <footer class="footer center-align">
        <p>Created by Brendan Lai</p>
        <p>Github: <a href="https://github.com/brendanlai01">brendanlai01</a></p>
    </footer>
</body>
<script src="script.js"></script>
</html>
